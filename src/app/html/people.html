<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 main-bg full-vh zero-margin-padding">
      <div class="col-xs-12 top-container flex flex-column align-center justify-center">
        <div class="top-circle">
          <img class="circle-img-top" src="" alt="Irma Olguin">
        </div>
        <h3 class="top-name">{{people[0].name}}</h3>
      </div>
      <div class="col-xs-12 bottom-container">
        <h2>{{people[0].position}}</h2>
        <h2>{{people[0].skillset}}</h2>
        <h2>{{people[0].languages}}</h2>
        <h2>{{people[0].mantra}}</h2>
        <h2>{{people[0].email}}</h2>
        <h2>{{people[0].slackname}}</h2>
        <h2>{{people[0].likes}}</h2>
        <h2>{{people[0].dislikes}}</h2>
        <h2>{{people[0].interests}}</h2>
      </div>
    </div>
  </div>
</div>

<!-- menu -->

<div class="menu-container">
  <div class="menu-item" *ngFor="let person of people">
    <div class="img-container flex justify-center align-center">
      <div class="menu-circle zero-margin-padding">
          <img class="circle-img-menu" src="http://bitwiseindustries.com/wp-content/uploads/2015/09/irma-leadership.jpg" alt="Irma Olguin">
      </div>
    </div>
    <div class="name-container flex justify-flex-start align-center">
      <h3 class="menu-name zero-margin-padding">{{people.name}}</h3>
    </div>
  </div>
  <div class="menu-item">
    <div class="img-container flex justify-center align-center">
      <div class="menu-circle zero-margin-padding">
          <img class="circle-img-menu" src="http://bitwiseindustries.com/wp-content/uploads/2015/09/jake-leadership.jpg" alt="Irma Olguin">
      </div>
    </div>
    <div class="name-container flex justify-flex-start align-center">
      <h3 class="menu-name zero-margin-padding">Jake Soberal</h3>
    </div>
  </div>
</div>
