<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 examples">

        <h2 class="title">Examples</h2>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" >

          <div *ngFor="let example of examples; let i = index">

            <div class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse"
                    data-parent="#accordion" href="{{returnTarget(i)}}" aria-expanded="true" aria-controls="collapse1">
                    <h2 class="title-text">{{example.title}}</h2>
                  </a>
                </h4>
              </div>

              <div id="{{returnId(i)}}" class="panel-collapse collapse out" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  <h2 class="panel-text">{{example.example}}</h2>
                  <h2 class="panel-text link"><a href="{{example.codePenLink}}">{{example.codePenLink}}</a></h2>
                </div>
              </div>
            </div>

          </div>

        </div>
